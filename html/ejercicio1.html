<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla #1</title>
</head>
<body>

    <table border="1" >
        <caption><strong>TABLE USING COLSPAN, ROWSPAN</strong></caption>
        <tr>
            <td rowspan="9" width="30px"><strong>A</strong></td>
            <td rowspan="8" width="30px"><strong>B</strong></td>
            <td rowspan="7" width="30px"><strong>C</strong></td>
            <td rowspan="6" width="30px"><strong>D</strong></td>
            <td rowspan="5" width="30px"><strong>E</strong></td>
            <td rowspan="4" width="30px"><strong>F</strong></td>
            <td width="60px"><strong>AH</strong></td>
            <td rowspan="4" width="30px"><strong>H</strong></td>
            <td rowspan="5" width="30px"><strong>I</strong></td>
            <td rowspan="6" width="30px"><strong>J</strong></td>
            <td rowspan="7" width="30px"><strong>K</strong></td>
            <td rowspan="8" width="30px"><strong>L</strong></td>
            <td rowspan="10" width="30px"><strong>M</strong></td>
        </tr>
        <tr>
            <td><strong>G</strong></td>
        </tr>
        <tr>
            <td><strong>GH</strong></td>
        </tr>
        <tr>
            <td><strong>N</strong></td>
        </tr>
        <tr>
            <td colspan="3"><strong>O</strong></td>
        </tr>
        <tr>
            <td colspan="5"><strong>P</strong></td>
        </tr>
        <tr>
            <td colspan="7"><strong>Q</strong></td>
        </tr>
        <tr>
            <td colspan="2"><strong>R</strong></td>
            <td><strong>S</strong></td>
            <td><strong>T</strong></td>
            <td><strong>U</strong></td>
            <td><strong>V</strong></td>
            <td><strong>W</strong></td>
            <td colspan="2"><strong>X</strong></td>
        </tr>
        <tr>
            <td colspan="11"><strong>Y</strong></td>
        </tr>
        <tr>
            <td colspan="2"><strong>Z</strong></td>
            <td><strong>1</strong></td>
            <td><strong>2</strong></td>
            <td><strong>3</strong></td>
            <td><strong>4</strong></td>
            <td><strong>5</strong></td>
            <td><strong>6</strong></td>
            <td><strong>7</strong></td>
            <td><strong>8</strong></td>
            <td><strong>9</strong></td>
            <td><strong>10</strong></td>
        </tr>
    </table>

</body>
</html>
